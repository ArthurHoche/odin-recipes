<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guacamole</title>
</head>
<body>
    <h1>Guacamole</h1>
    <img src="guac.png" alt="Picture of Guacamole">
    <h2>Recipe for Guacamole</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>2 avocados</li>
        <li>1 small onion</li>
        <li>1 ripe tomato</li>
        <li>1 clove garlic</li>
        <li>1 lime</li>
        <li>salt and pepper</li>

    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Mash avocado and stir in everything else</li>
        <li>Cover and chill 30 minutes</li>
    </ol>
</body>
</html>
